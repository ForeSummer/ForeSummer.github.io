<!doctype html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>OSU!</title>
    <link type="text/css" rel="stylesheet" href="static/css/main.css"/>
    <script type="text/javascript" src="static/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="static/js/ocanvas.js"></script>
  </head>
  <body>
    <div class="drawStartMenu">
      <div class="logo swing animated infinite"><p>OSU!</p></div>
      <div class="songs">
        <div id="songchoose" class="title">Song List</div>
        <div class="content">
          <div class="song abled" id="song1">Letter Song－ヲタみん</div><br/>
          <div class="song">You－雪野五月</div><br/>
          <div class="song">Monster－BigBang</div><br/>
          <div class="song">バイバイYESTERDAY－Default</div>
        </div>
      </div>
      <div class="ranks">
        <div class="title">Local Rank</div>
        <div class="content rank"> 
        </div>
      </div>
    </div>
    <div class="drawGameImg">
      <div class="progress">
        <div id="process_text"> </div>
      </div>
      <div class="score">Score:</div>
      <div id="points">0</div>
      <canvas id="canvas" width="900px" height="550px"></canvas>
      <div id="carom"><i id="change">x0</i></div>
      <div class="correction">
        <div id="status">Ready</div>
      </div>
      <div class="goback">
        <div class="button" id="return">
            <span>Return</span>
        </div>
      </div>
    </div>
    <audio src="static/music/demo.mp3"  id="song"></audio>
  </body>
  <script type="text/javascript" src="static/js/beatmap.js"></script>
  <script type="text/javascript" src="static/js/main.js"></script>
</html>
